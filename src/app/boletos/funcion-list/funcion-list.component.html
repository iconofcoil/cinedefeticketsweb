<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="peliculaTitulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Funciones </th>
    <td mat-cell *matCellDef="let element"> {{element.peliculaTitulo + ' | ' + element.peliculaDuracion + ' min. | Clasif. ' + element.peliculaClasificacion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="redirectToSelect(row.funcionId)"
              (mouseover)="highlightRow(row.funcionId)"
              [ngClass] = "{'highlight' : row.funcionId == selectedId}"
              class="pointer"></tr>
</table>
